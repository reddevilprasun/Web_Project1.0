<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="/assist/logo.svg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="/assist/home.svg" alt="home">Home</li>
                    <li class="text-gray"><img class="invert" src="/assist/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/assist/library.svg" alt="playlist">
                    <h2 class="text-gray">Your Library</h2>
                </div>
                <div class="songsList">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/privacy/">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburger">
                        <div class="hamburger-logo"><i style="color: white;" class="fa-solid fa-bars"></i></div>
                        <i class="fa-solid fa-chevron-left"></i>
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </div>
            <div class="spolify-playlist">
                <h2>Spotify Playlist</h2>
                <div class="cardContainer">
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="song-info">
                        </div>
                        <div class="song-buttons">
                            <i id="previous" class="fa-solid fa-backward-step"></i>
                            <span id="play">
                                <i style="color: white;" class="fa-solid fa-play play-icon"></i>
                            </span>
                            <i id="next" class="fa-solid fa-forward-step"></i>
                        </div>
                        <div class="song-volume">
                            <div class="song-time">

                            </div>
                            <div class="volume">
                                <div class="volume-icon">
                                    <i class="fa-solid fa-volume-high"></i>
                                </div>
                                <div class="range">
                                    <input type="range" name="volum" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
